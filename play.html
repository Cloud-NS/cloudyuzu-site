<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogar | CloudYuzu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo-link">
        <img src="assets/logo.png" alt="CloudYuzu Logo" class="logo">
      </a>
    </div>
  </header>

  <main class="stream-container">
    <iframe
      src="https://[IP-DO-SERVIDOR]:47990"
      width="100%"
      height="700"
      allowfullscreen
      frameborder="0"
    ></iframe>
    <p class="notice">⚠️ Use teclado, mouse ou controle compatível. Certifique-se de que está com uma boa conexão!</p>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 CloudYuzu</p>
    </div>
  </footer>
</body>
</html>
